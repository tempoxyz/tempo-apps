name: Pull Request
on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  NODE_ENV: production
  WRANGLER_SEND_METRICS: false

jobs:
  verify:
    name: Verify
    uses: ./.github/workflows/verify.yml
    secrets: inherit

  deploy-preview:
    name: Deploy Preview (${{ matrix.app }}${{ matrix.env && format('-{0}', matrix.env) || '' }})
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      pull-requests: write
    strategy:
      matrix:
        include:
          #### explorer
          - app: explorer
            env: testnet
          - app: explorer
            env: moderato
          - app: explorer
            env: devnet
          #### fee-payer
          - app: fee-payer
            env: privy
          - app: fee-payer
            env: devnet
          - app: fee-payer
            env: testnet
          #### other (single-env-apps)
          - app: og
          - app: tokenlist
    env:
      NODE_ENV: production
      CLOUDFLARE_ENV: ${{ matrix.env || '' }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v6
        with:
          submodules: "recursive"
          fetch-depth: 0

      # deploy workspace preview only if there are relevant changes
      # deploy all apps if root lockfile is changed
      - name: Check for relevant changes
        id: changes
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -qE "^(apps/${{ matrix.app }}/|pnpm-lock.yaml)"; then
            echo "relevant=true" >> $GITHUB_OUTPUT
          else
            echo "relevant=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.changes.outputs.relevant == 'true'
        uses: ./.github/actions/install-dependencies

      - name: Build
        if: steps.changes.outputs.relevant == 'true'
        run: pnpm build
        working-directory: apps/${{ matrix.app }}

      - name: Upload Worker Version
        if: steps.changes.outputs.relevant == 'true'
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/${{ matrix.app }}
          environment: ${{ env.CLOUDFLARE_ENV }}
          command: versions upload

      - name: Save Deployment Info
        if: always()
        shell: bash
        run: |
          mkdir -p deployment-info

          if [[ "${{ steps.changes.outputs.relevant }}" != "true" ]]; then
            STATUS="skipped"
            DEPLOYMENT_URL=""
            ALIAS_URL=""
          elif [[ "${{ steps.deploy.outcome }}" == "success" ]]; then
            STATUS="success"
            DEPLOYMENT_URL="${{ steps.deploy.outputs.deployment-url }}"
            ALIAS_URL="${{ steps.deploy.outputs.pages-deployment-alias-url }}"
          else
            STATUS="failed"
            DEPLOYMENT_URL=""
            ALIAS_URL=""
          fi

          FILENAME="deployment-info/${{ matrix.app }}${{ matrix.env && format('-{0}', matrix.env) || '' }}.json"
          cat > "$FILENAME" << EOF
          {
            "app": "${{ matrix.app }}",
            "env": "${{ matrix.env }}",
            "status": "$STATUS",
            "deployment_url": "$DEPLOYMENT_URL",
            "deployment_alias_url": "$ALIAS_URL"
          }
          EOF

          cat "$FILENAME"

      - name: Upload Deployment Info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ matrix.app }}${{ matrix.env && format('-{0}', matrix.env) || '' }}
          path: deployment-info/${{ matrix.app }}${{ matrix.env && format('-{0}', matrix.env) || '' }}.json
          retention-days: 1

  comment-deployments:
    name: Post Deployment Table
    runs-on: ubuntu-latest
    needs: deploy-preview
    if: always()
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download All Deployment Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: deployment-*
          path: deployments
          merge-multiple: true

      - name: Post Deployment Table
        uses: ./.github/actions/post-deployment-table
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deployments-path: deployments
