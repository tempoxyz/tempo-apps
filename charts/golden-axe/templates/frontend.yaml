{{- if .Values.frontend.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: golden-axe-frontend
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: golden-axe
    app.kubernetes.io/component: frontend
    app.tempo.xyz/client: golden-axe-fe
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: golden-axe
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: golden-axe
        app.kubernetes.io/component: frontend
        app.tempo.xyz/client: golden-axe-fe
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: frontend
          image: "{{ .Values.image.repository }}/fe:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.port }}
              protocol: TCP
          env:
            - name: RUST_LOG
              value: {{ .Values.frontend.logLevel | quote }}
            - name: PG_URL_FE
              valueFrom:
                secretKeyRef:
                  name: golden-axe-secrets
                  key: fe-pg-url
            - name: BE_URL
              value: {{ .Values.frontend.beUrl | default (printf "http://golden-axe-backend.%s.svc.cluster.local:%d" .Values.namespace (.Values.backend.service.port | int)) | quote }}
            {{- if .Values.frontend.feUrl }}
            - name: FE_URL
              value: {{ .Values.frontend.feUrl | quote }}
            {{- end }}
            - name: ADMIN_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: golden-axe-secrets
                  key: admin-api-secret
            - name: SESSION_KEY
              valueFrom:
                secretKeyRef:
                  name: golden-axe-secrets
                  key: session-key
                  optional: true
            - name: POSTMARK_KEY
              valueFrom:
                secretKeyRef:
                  name: golden-axe-secrets
                  key: postmark-key
                  optional: true
            - name: STRIPE_KEY
              valueFrom:
                secretKeyRef:
                  name: golden-axe-secrets
                  key: stripe-key
                  optional: true
            - name: STRIPE_PUB_KEY
              valueFrom:
                secretKeyRef:
                  name: golden-axe-secrets
                  key: stripe-pub-key
                  optional: true
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: golden-axe-frontend
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: golden-axe
    app.kubernetes.io/component: frontend
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: golden-axe
    app.kubernetes.io/component: frontend
{{- end }}
