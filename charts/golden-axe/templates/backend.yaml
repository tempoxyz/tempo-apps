{{- if .Values.backend.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: golden-axe-backend
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: golden-axe
    app.kubernetes.io/component: backend
    app.tempo.xyz/client: golden-axe-be
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: golden-axe
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: golden-axe
        app.kubernetes.io/component: backend
        app.tempo.xyz/client: golden-axe-be
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}/be:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "-l"
            - "0.0.0.0:{{ .Values.backend.port }}"
            - "--max-pg-conns"
            - "{{ .Values.backend.maxPgConns }}"
            - "--max-pg-fe-conns"
            - "{{ .Values.backend.maxPgFeConns }}"
            {{- if not .Values.backend.sync.enabled }}
            - "--no-sync"
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.port }}
              protocol: TCP
          env:
            - name: RUST_LOG
              value: {{ .Values.backend.logLevel | quote }}
            - name: PG_URL
              valueFrom:
                secretKeyRef:
                  name: golden-axe-secrets
                  key: be-pg-url
            - name: PG_URL_RO
              valueFrom:
                secretKeyRef:
                  name: golden-axe-secrets
                  key: be-pg-url-ro
            - name: PG_URL_FE
              valueFrom:
                secretKeyRef:
                  name: golden-axe-secrets
                  key: fe-pg-url
            - name: ADMIN_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: golden-axe-secrets
                  key: admin-api-secret
            {{- with .Values.backend.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: golden-axe-backend
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: golden-axe
    app.kubernetes.io/component: backend
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: golden-axe
    app.kubernetes.io/component: backend
{{- end }}
